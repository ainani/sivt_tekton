apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: dind-wld-create
spec:
  steps:
    - image: 10.202.233.205:5000/library/serviceimage:v1
      name: client
      env:
      # Connect to the sidecar over TCP, with TLS.
      - name: DOCKER_HOST
        value: tcp://localhost:2376
      # Verify TLS.
      - name: DOCKER_TLS_VERIFY
        value: '1'
      # Use the certs generated by the sidecar daemon.
      - name: DOCKER_CERT_PATH
        value: /certs/client
        #workingDir: /tanzu
      script: |
          ls -l
          cp -rf arcas-tekton-cicd/config .
          cp -rf arcas-tekton-cicd/deployment-state .
          cp -rf arcas-tekton-cicd/desired-state .
          python /tanzu/arcas-tekton-cicd/scripts/__main__.py --root-dir=/tanzu workload-clusters deploy
      volumeMounts:
      - mountPath: /certs/client
        name: dind-certs
  workspaces:
      - name: arcas-data
  sidecars:
    - image: docker:dind
      name: mgmtserver
      args:
        - --storage-driver=vfs
        - --userland-proxy=false
      securityContext:
        privileged: true
      env:
      # Write generated certs to the path shared with the client.
      - name: DOCKER_TLS_CERTDIR
        value: /certs
      volumeMounts:
      - mountPath: /certs/client
        name: dind-certs
      # Wait for the dind daemon to generate the certs it will share with the
      # client.
      readinessProbe:
        periodSeconds: 1
        exec:
          command: ['ls', '/certs/client/ca.pem']
  volumes:
    - name: dind-certs
      emptyDir: {}
