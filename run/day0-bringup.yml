apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: day0-bringup
spec:
  serviceAccountName: git-bot
  workspaces:
    - name: pipeline-shared-data
      volumeClaimTemplate:
        metadata:
          name: arcas-pvc-pr
        spec:
          accessModes:
            - ReadWriteMany
          resources:
            requests:
              storage: 1Gi
  pipelineRef:
    name: day0-pipeline
  params:
    - name: imagename
      value: "REPLACE_IMAGE_NAME"
    - name: giturl
      value: "REPLACE_GIT_URL"
    - name: branch
      value: "REPLACE_GIT_BRANCH"